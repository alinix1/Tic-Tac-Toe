<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<header class="header">
  <h1>Tic-Tac-Toe</h1>
</header>
<div class="main-container">
  <sidebar class="left-sidebar">
      <section class="left-sidebar-label">
        <img class="canada-icon" src="assets/icons8-canada-100.svg">
        <h2>Wins</h2>
      </section>
  </sidebar>
<div class="container">
    <p class="current-player">It's <img src="assets/icons8-canada-100.svg">'s turn</p>
    <button id="resetButton">Play Again</button>
  <section class="center-content" id="board">
      <section id="1" class="tile right-border bottom-border"><img>
      </section>
      <section id="2" class="tile right-border bottom-border"><img>
      </section>
      <section id="3" class="tile bottom-border"><img>
      </section>
      <section id="4" class="tile right-border bottom-border"><img>
      </section>
      <section id="5" class="tile right-border bottom-border"><img>
      </section>
      <section id="6" class="tile bottom-border"><img>
      </section>
      <section id="7" class="tile right-border"><img>
      </section>
      <section id="8" class="tile right-border"><img>
      </section>
      <section id="9" class="tile"><img>
      </section>
  </section>
</div>
  <sidebar class="right-sidebar">
    <section class="right-sidebar-label">
      <img class="usa-icon" src="assets/icons8-usa-100.svg">
      <h2>Wins</h2>
    </section>
  </sidebar>
</div>
  <script src="board.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
